<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon-32x32.png">

  <!-- css reset -->
  <link rel="stylesheet" href="assets/stylesheets/css/reset.css">

  <!-- compiled css -->
  <link rel="stylesheet" href="assets/stylesheets/css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    .attribution {padding:.1rem; font-size: 10px; text-align: center; background-color: #1c1c1c; color: #e6e7e8;}
    .attribution a {color: #e4d00a; text-decoration: none;}
    .attribution a:hover {color: #c4b108;}
  </style>

</head>
<body>
  <main class="bgImgs">
    <div id="card">

      <img src="assets/imgs/image-deja.jpg" alt="Deja" srcset="">
      
      <div class="user">
        <p><span>Deja Hodge</span> 25</p>
        <p>Washington, DC</p>
      </div>

      <hr>
    
      <div id="userDetails">
  
        <div class="stats">
          <p><span>80K</span> <br> Followers</p>
        </div>
        <div class="stats">
          <p><span>803k</span> <br> Likes</p>
        </div>
        <div class="stats">
          <p><span>1.4k</span> <br> Photos</p>
        </div>
  
      </div>
  
    </div>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/deja-h-dev" target="_blank">Deja</a>.</p>
  </div>

</body>
</html>
